function beginLiveView() {
  switchPreviewType(true);
}
function EndLiveView() {
  switchPreviewType(false);
}
var currentViewIsLive = false;
function switchPreviewType(showLive) {
  if (showLive) {
    document.getElementById("vPlayer").classList.add("hidden");
    document.getElementById("liveView").classList.remove("hidden");
    document.getElementById("liveView").src = "";
    currentViewIsLive = true;
    keepImageFresh();
  } else {
    document.getElementById("vPlayer").classList.remove("hidden");
    document.getElementById("liveView").classList.add("hidden");
    currentViewIsLive = false;
  }
}
function delay(time) {
  return new Promise(resolve => setTimeout(resolve, time));
}
function fetchWithRetry(url, maxRetries = 10, retryDelay = 500) {
  return new Promise(async (resolve, reject) => {
    let retries = 0;
    while (retries < maxRetries) {
      try {
        const response = await fetch(url);
        if (response.ok) {
          console.log('Response ok:', response)
          resolve(response);
          return; // exit the function after resolving the promise
        } else {
          throw new Error('Request failed with status ' + response.status);
        }
      } catch (error) {
        console.error('Error fetching data:', error.message);
        retries++;
        if (retries < maxRetries) {
          console.log(`Retrying in ${retryDelay / 1000} seconds...`);
          await new Promise(resolve => setTimeout(resolve, retryDelay));
        } else {
          reject(new Error('Maximum retries exceeded'));
        }
      }
    }
  });
}
//LoadVideo("gallery/s0/");
var videoList = [];
const downloadIcon = document.getElementById("download-icon");
function FetchAll() {
  fetchWithRetry("gallery/sequences.json").then(async (resp) => {
    var thumbnails = (await resp.json()).list;
    await delay(1000);
    const thumbnailRow = document.getElementById("thumbnailRow");

    var firstLoad = true;
    for (var seqI in thumbnails) {
      var sequence = thumbnails[seqI];
      console.log("Adding:", sequence);

      const thumbnailCol = document.createElement("div");
      thumbnailCol.className = "col-xs-12 col-sm-6 col-md-6 col-lg-6"; // Adjust as needed
      thumbnailCol.classList.add("no-padding");
	  
      const thumbnailContainer = document.createElement("div");
      thumbnailContainer.className = "thumbnail-container";
      thumbnailContainer.classList.add("thumbnail-container-loading");

      const thumbnailImg = document.createElement("img");
      //thumbnailImg.src = thumbnailSrc;
      thumbnailImg.className = "thumbnail";

      const spinner = document.createElement("div");
      spinner.id = "thumbnail-spinner";
      thumbnailContainer.appendChild(spinner);
      console.log("Added Spinner:", spinner);

      thumbnailContainer.appendChild(thumbnailImg);
      console.log("Added thumbnailImg:", thumbnailImg);
      thumbnailCol.appendChild(thumbnailContainer);
      console.log("Added thumbnailContainer:", thumbnailContainer);
      thumbnailRow.appendChild(thumbnailCol);
      console.log("Added thumbnailCol:", thumbnailCol);

      var vid = LoadVideo("gallery/" + sequence + "/");
      vid.thumbnailImg = thumbnailImg;
      vid.thumbnailContainer = thumbnailContainer;
      vid.spinner = spinner;
      console.log("Load Thumbnail:", vid);
      var img = await vid.LoadThumbnail();
	  console.log('Loaded Thumb', performance.now());
      thumbnailImg.src = img;

      if (firstLoad) {
        firstLoad = false;
        console.log("setting default");
        currentVideo = vid;
      }
      vid.thumbnailContainer.classList.remove("thumbnail-container-loading");
      vid.spinner.style.display = "none";
      videoList.push(vid);

      // Event handlers
      thumbnailImg.addEventListener("click", () => {
        for (v in videoList) {
          videoList[v].thumbnailImg.classList.remove("selected-thumbnail");
        }
        thumbnailImg.classList.add("selected-thumbnail");
        EndLiveView();
        currentVideo = vid;
        vid.Load();
      });
      console.log("Added:", sequence);
    }
    var msg = document.getElementById("thumbnail-loading-msg");
    console.log("msg", msg);
    msg.innerHTML =
      thumbnails.length > 0 ? "" : "No time lapses have been recorded yet.";
    console.log("Thumnails Length: ", thumbnails.length);
  });
}

setTimeout(() => {
  FetchAll();
}, 0);

var inCamFetch = false;
function keepImageFresh() {
  if (inCamFetch) return;
  inCamFetch = true;
  fetchCamImage().then((img) => {
    inCamFetch = false;
    console.log("Setting image: ", img);
    document.getElementById("liveView").src = img;
    if (currentViewIsLive) keepImageFresh();
  });
}
function fetchCamImage() {
  return new Promise((resolve, reject) => {
    console.log("Fetch cam image");
    fetch("./refresh-cam", { method: "POST" })
      .then(async (resp) => {
        console.log("Cam image fresh");
        // fetch image now
        await fetch("./live-cam.jpg")
          .then(async (resp) => {
            console.log("Got cam Image: ", resp);
            const blob = await resp.blob();
            const objectURL = URL.createObjectURL(blob);
            resolve(objectURL);
          })
          .catch((reason) => {
            console.log("Couldn't fetch image");
            //reject(reason);
          });
      })
      .catch((reason) => {
        console.log("Post failed");
        //reject(reason);
      });
  });
}

// Data logic
var currentVideo = {};

function LoadVideo(root) {
  //console.log("Load Vid:", root);
  var vid = new Video(root);

  vid.OnVideoEncoded = (src) =>{
    document.getElementById("vPlayer").src = src;
  }
  vid.OnFrameBuffered = (progress) => {
    if (vid !== currentVideo) return;
    setBufferIndicator(progress);
  };

  vid.OnFrameEncoded = (progress) => {
    if (vid !== currentVideo) return;
    setEncodeIndicator(progress);
  };

  if (!currentVideo) currentVideo = vid;
  return vid;
}

canvas = document.createElement("canvas");
ctx = canvas.getContext("2d");

class Video {
  constructor(root) {
    this.root = root;
    this.isLoaded = false;
    this.hasBuffered = false;
    this.isBuffering = false;
    this.OnFrameBuffered = null;
    this.OnFrameEncoded = null;
    this.OnVideoEncoded = null;
    this.Video = null;
  }
  VideoReady(src) {
    if (this.OnVideoEncoded) this.OnVideoEncoded(src);
  }
  // Function to convert data URL to RGBA frame data
  dataURLtoFrame(dataURL) {
    const img = new Image();
    img.src = dataURL;

    return new Promise((resolve) => {
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        // Get RGBA frame data
        //const imageData = ctx.getImageData(0, 0, img.width, img.height).data;

        // Convert to Whammy.js compatible format (array of Uint8Arrays)
        //const whammyFrame = new Uint8Array(imageData.buffer);
        resolve(canvas);
      };
    });
  }

  async CreateVideo() {
    var video = this;
    // Create a capturer that exports a WebM video
    var capturer = new CCapture({
      format: "webm",
      framerate: 30,
      //verbose: true,
    });
    capturer.start();
    for (const f in this.frames) {
      //console.log("f: ", this.frames[f].imageData);
      var i = await this.dataURLtoFrame(this.frames[f].imageData);
      //console.log("add: ", i);
      capturer.capture(i);
      if(this.OnFrameEncoded)
        this.OnFrameEncoded(f / (video.frames.length - 1));
    }
    capturer.stop();

    // default save, will download automatically a file called {name}.extension (webm/gif/tar)
    //capturer.save();

    // custom save, will get a blob in the callback
    capturer.save(function (blob) {
      console.log("Callback called:", blob);
      video.Video = URL.createObjectURL(blob);
      video.VideoReady(video.Video);
    });
    console.log("The end");
  }
  //Play Logic
  GetOrFetchFrame(index) {
    return new Promise((resolve, reject) => {
      if (this.frames[index].imageData) {
        //console.log("Returning cached frame: ", index);
        resolve(this.frames[index]);
      } else {
        // all we can do is wait for now.
        console.log("waiting on:", index);
        if (this.LoadingTimeout) clearTimeout(this.LoadingTimeout);
        this.LoadingTimeout = setTimeout(() => {
          this.LoadingTimeout = null;
          if (this.OnVideoLoading) this.OnVideoLoading();
        }, this.waitTimeOut);
        this.frames[index].OnDataLoaded = () => {
          if (this.LoadingTimeout) clearTimeout(this.LoadingTimeout);
          this.LoadingTimeout = null;
          console.log("Wait ended on:", index);
          resolve(this.frames[index]);
        };
      }
    });
  }
  LoadThumbnail() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        this.LoadMeta().then(() => {
          fetch(this.frames[0].file).then(async (resp) => {
            if (!resp.ok) {
              throw new Error("Network response was not ok");
            }
            const blob = await resp.blob();
            const objectURL = URL.createObjectURL(blob);

            console.log("Cache thumb: ", objectURL);
            // cache the data for future use
            this.frames[0].imageData = objectURL;
            this.frames[0].blob = blob;
            console.log("Cached thumb: ", objectURL);
            resolve(this.frames[0].imageData);
          });
        });
      }, 0); // simulate ethumbnail download
    });
  }
  Seek(fraction) {
    var index = Math.round(fraction * (this.frames.length - 1));
    if (index < 0) index = 0;
    if (index >= this.frames.length) index = this.frames.length - 1;
    console.log("Seek", index);
    // seek now
    // we need to stop on
    if (this.isPlaying) {
      this.ForcedFrame = index;
    } else
      this.GetOrFetchFrame(index).then((frame) => {
        this.currentIndex = index;
        this.OnFrameLoaded(frame, index / (this.frames.length - 1));
      });
  }
  Load() {
    if (this.isBuffering)
        return; // OnVideoEncoded will be called later
    if (this.hasBuffered) {
      if (this.OnVideoEncoded) this.OnVideoEncoded(this.Video);
    } else {
      this.LoadMeta().then(() => {
        this.BeginBuffering();
      });
    }
  }
  // Buffer Logic
  downloadFrame(index) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        fetch(this.frames[index].file).then(async (resp) => {
          if (!resp.ok) {
            throw new Error("Network response was not ok");
          }
          const blob = await resp.blob();
          const objectURL = URL.createObjectURL(blob);

          // cache the data for future use
          this.frames[index].imageData = objectURL;
          this.frames[index].blob = blob;
          //console.log("Cached:", index);
          if (this.frames[index].OnDataLoaded)
            this.frames[index].OnDataLoaded();
          resolve();
        });
      }, 0); // simulate a delay
    });
  }
  bufferFrame(index) {
    if (!this.isBuffering) return;
    if (index >= this.frames.length) {
      this.hasBuffered = true;
      this.isBuffering = false;
      this.CreateVideo();
      return;
    }
    if (this.frames[index].imageData) {
      this.bufferFrame(index + 1);
      return;
    }
    this.downloadFrame(index).then(() => {
      this.OnFrameBuffered(index / (this.frames.length - 1));
      this.bufferFrame(index + 1);
    });
  }
  BeginBuffering() {
    this.isBuffering = true;
    
    this.LoadMeta().then(() => {
      this.bufferFrame(0);
    });
  }
  PauseBuffering() {
    this.isBuffering = false;
  }
  LoadMeta() {
    return new Promise((resolve, reject) => {
      if (this.isLoaded) {
        console.log("Already laoded");
        resolve();
        return;
      }
	console.log("Loading Meta: ", this.root);
      fetch(this.root + "seq_info.json").then(async (res) => {
	console.log("Loading Meta 2: ", res);
        if (!res.ok) {reject();
			console.log("Loading Meta 4: ", res);
		}
        var meta_info = await res.json();
		console.log("Loading Meta 3: ", meta_info);
        this.meta = meta_info;
        console.log("Fetched meta:", meta_info);
        this.frames = [];
        for (
          var i = meta_info.startFrameIndex;
          i <= meta_info.endFrameIndex;
          i++
        ) {
          this.frames.push({
            file: this.root + meta_info.seed + i + meta_info.extension,
            imageData: null,
            index: i,
            OnDataLoaded: null,
          });
        }
        console.log("Init Frames:", this.frames);
        this.isLoaded = true;
        resolve();
      });
    });
  }
}

	function toFlatArray(arr, outBuffer){
		if(outBuffer == null){
			outBuffer = [];
		}
		for(var i = 0; i < arr.length; i++){
			if(typeof arr[i] == 'object'){
				//an array
				toFlatArray(arr[i], outBuffer)
			}else{
				//a simple element
				outBuffer.push(arr[i]);
			}
		}
		return outBuffer;
	}

	//OKAY, so the following two functions are the string-based old stuff, the reason they're
	//still sort of in here, is that they're actually faster than the new blob stuff because
	//getAsFile isn't widely implemented, or at least, it doesn't work in chrome, which is the
	// only browser which supports get as webp

	//Converting between a string of 0010101001's and binary back and forth is probably inefficient
	//TODO: get rid of this function
	function toBinStr_old(bits){
		var data = '';
		var pad = (bits.length % 8) ? (new Array(1 + 8 - (bits.length % 8))).join('0') : '';
		bits = pad + bits;
		for(var i = 0; i < bits.length; i+= 8){
			data += String.fromCharCode(parseInt(bits.substr(i,8),2))
		}
		return data;
	}

	function generateEBML_old(json){
		var ebml = '';
		for(var i = 0; i < json.length; i++){
			var data = json[i].data;
			if(typeof data == 'object') data = generateEBML_old(data);
			if(typeof data == 'number') data = toBinStr_old(data.toString(2));

			var len = data.length;
			var zeroes = Math.ceil(Math.ceil(Math.log(len)/Math.log(2))/8);
			var size_str = len.toString(2);
			var padded = (new Array((zeroes * 7 + 7 + 1) - size_str.length)).join('0') + size_str;
			var size = (new Array(zeroes)).join('0') + '1' + padded;

			ebml += toBinStr_old(json[i].id.toString(2)) + toBinStr_old(size) + data;

		}
		return ebml;
	}

	//woot, a function that's actually written for this project!
	//this parses some json markup and makes it into that binary magic
	//which can then get shoved into the matroska comtainer (peaceably)

	function makeSimpleBlock(data){
		var flags = 0;
		if (data.keyframe) flags |= 128;
		if (data.invisible) flags |= 8;
		if (data.lacing) flags |= (data.lacing << 1);
		if (data.discardable) flags |= 1;
		if (data.trackNum > 127) {
			throw "TrackNumber > 127 not supported";
		}
		var out = [data.trackNum | 0x80, data.timecode >> 8, data.timecode & 0xff, flags].map(function(e){
			return String.fromCharCode(e)
		}).join('') + data.frame;

		return out;
	}

	// here's something else taken verbatim from weppy, awesome rite?

	function parseWebP(riff){
		var VP8 = riff.RIFF[0].WEBP[0];

		var frame_start = VP8.indexOf('\x9d\x01\x2a'); //A VP8 keyframe starts with the 0x9d012a header
		for(var i = 0, c = []; i < 4; i++) c[i] = VP8.charCodeAt(frame_start + 3 + i);

		var width, horizontal_scale, height, vertical_scale, tmp;

		//the code below is literally copied verbatim from the bitstream spec
		tmp = (c[1] << 8) | c[0];
		width = tmp & 0x3FFF;
		horizontal_scale = tmp >> 14;
		tmp = (c[3] << 8) | c[2];
		height = tmp & 0x3FFF;
		vertical_scale = tmp >> 14;
		return {
			width: width,
			height: height,
			data: VP8,
			riff: riff
		}
	}

	// i think i'm going off on a riff by pretending this is some known
	// idiom which i'm making a casual and brilliant pun about, but since
	// i can't find anything on google which conforms to this idiomatic
	// usage, I'm assuming this is just a consequence of some psychotic
	// break which makes me make up puns. well, enough riff-raff (aha a
	// rescue of sorts), this function was ripped wholesale from weppy

	function parseRIFF(string){
		var offset = 0;
		var chunks = {};

		while (offset < string.length) {
			var id = string.substr(offset, 4);
			chunks[id] = chunks[id] || [];
			if (id == 'RIFF' || id == 'LIST') {
				var len = parseInt(string.substr(offset + 4, 4).split('').map(function(i){
					var unpadded = i.charCodeAt(0).toString(2);
					return (new Array(8 - unpadded.length + 1)).join('0') + unpadded
				}).join(''),2);
				var data = string.substr(offset + 4 + 4, len);
				offset += 4 + 4 + len;
				chunks[id].push(parseRIFF(data));
			} else if (id == 'WEBP') {
				// Use (offset + 8) to skip past "VP8 "/"VP8L"/"VP8X" field after "WEBP"
				chunks[id].push(string.substr(offset + 8));
				offset = string.length;
			} else {
				// Unknown chunk type; push entire payload
				chunks[id].push(string.substr(offset + 4));
				offset = string.length;
			}
		}
		return chunks;
	}

	// here's a little utility function that acts as a utility for other functions
	// basically, the only purpose is for encoding "Duration", which is encoded as
	// a double (considerably more difficult to encode than an integer)
	function doubleToString(num){
		return [].slice.call(
			new Uint8Array(
				(
					new Float64Array([num]) //create a float64 array
				).buffer) //extract the array buffer
			, 0) // convert the Uint8Array into a regular array
			.map(function(e){ //since it's a regular array, we can now use map
				return String.fromCharCode(e) // encode all the bytes individually
			})
			.reverse() //correct the byte endianness (assume it's little endian for now)
			.join('') // join the bytes in holy matrimony as a string
	}

	function WhammyVideo(speed, quality){ // a more abstract-ish API
		this.frames = [];
		this.duration = 1000 / speed;
		this.quality = quality || 0.8;
	}

	WhammyVideo.prototype.add = function(frame, duration){
		if(typeof duration != 'undefined' && this.duration) throw "you can't pass a duration if the fps is set";
		if(typeof duration == 'undefined' && !this.duration) throw "if you don't have the fps set, you need to have durations here.";
		if(frame.canvas){ //CanvasRenderingContext2D
			frame = frame.canvas;
		}
		if(frame.toDataURL){
			// frame = frame.toDataURL('image/webp', this.quality);
			// quickly store image data so we don't block cpu. encode in compile method.
			frame = frame.getContext('2d').getImageData(0, 0, frame.width, frame.height);
		}else if(typeof frame != "string"){
			throw "frame must be a a HTMLCanvasElement, a CanvasRenderingContext2D or a DataURI formatted string"
		}
		if (typeof frame === "string" && !(/^data:image\/webp;base64,/ig).test(frame)) {
			throw "Input must be formatted properly as a base64 encoded DataURI of type image/webp";
		}
		this.frames.push({
			image: frame,
			duration: duration || this.duration
		});
	};

	// deferred webp encoding. Draws image data to canvas, then encodes as dataUrl
	WhammyVideo.prototype.encodeFrames = function(callback){

		if(this.frames[0].image instanceof ImageData){

			var frames = this.frames;
			var tmpCanvas = document.createElement('canvas');
			var tmpContext = tmpCanvas.getContext('2d');
			tmpCanvas.width = this.frames[0].image.width;
			tmpCanvas.height = this.frames[0].image.height;

			var encodeFrame = function(index){
				var frame = frames[index];
				tmpContext.putImageData(frame.image, 0, 0);
				frame.image = tmpCanvas.toDataURL('image/webp', this.quality);
				if(index < frames.length-1){
					setTimeout(function(){ encodeFrame(index + 1); }, 1);
				}else{
					callback();
				}
			}.bind(this);

			encodeFrame(0);
		}else{
			callback();
		}
	};

	WhammyVideo.prototype.compile = function(outputAsArray, callback){

		this.encodeFrames(function(){

			var webm = new toWebM(this.frames.map(function(frame){
				var webp = parseWebP(parseRIFF(atob(frame.image.slice(23))));
				webp.duration = frame.duration;
				return webp;
			}), outputAsArray);
			callback(webm);
			
		}.bind(this));
	};

	return {
		Video: WhammyVideo,
		fromImageArray: function(images, fps, outputAsArray){
			return toWebM(images.map(function(image){
				var webp = parseWebP(parseRIFF(atob(image.slice(23))))
				webp.duration = 1000 / fps;
				return webp;
			}), outputAsArray)
		},
		toWebM: toWebM
		// expose methods of madness
	}
