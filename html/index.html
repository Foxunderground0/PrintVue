<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Player</title>
    <style>
      #imagePlayer {
        position: relative;
        width: 480px;
        height: 270px;
        overflow: hidden;
        border: 1px solid #ccc;
      }

      #imageViewport {
        width: 100%;
        height: 100%;
      }

      #playPauseButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        font-size: 24px;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border: none;
        outline: none;
        border-radius: 6px;
        display: block; /* Hidden by default */
        opacity: 70%;
        transition: 0.15s ease;
      }
      #playPauseButton:hover {
        font-size: 30px;
        transition: 0.15s ease;
        opacity: 100%;
      }
      #playPauseButton:active {
        font-size: 26px; /* Adjust the font size for the click state */
        opacity: 90%; /* Adjust the opacity for the click state */
        transition: 0.1s ease; /* Adjust the transition duration for the click state */
      }

      #seekBar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: #ccc;
        opacity: 30%;
        transition: 0.3s ease;
      }
      #seekBar:hover {
        height: 30px;
        opacity: 100%;
        transition: 0.3s ease;
      }

      #seekBarFill {
        height: 100%;
        width: 0%;
        background-color: #0682e875;
        transition: width 0.1s ease;
      }
      #spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        z-index: 2;
        display: none;
        pointer-events: none;
      }
      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="imagePlayer">
      <div id="spinner" class="hidden"></div>
      <img id="imageViewport" src="" alt="Image Player" />
      <button id="playPauseButton">&#9658;</button>
      <div id="seekBar">
        <div id="seekBarFill"></div>
      </div>
    </div>

    <script>
      // UI Logic
      const imagePlayer = document.getElementById("imagePlayer");
      const imageViewport = document.getElementById("imageViewport");
      const playPauseButton = document.getElementById("playPauseButton");
      const seekBar = document.getElementById("seekBar");
      const seekBarFill = document.getElementById("seekBarFill");
      const spinner = document.getElementById("spinner");

      function showSpinner() {
        spinner.style.display = "block";
      }

      function hideSpinner() {
        spinner.style.display = "none";
      }

      showSpinner();
      let isPlaying = false; // Flag to track play/pause state
      function togglePlayPause() {
        const playPauseButton = document.getElementById("playPauseButton");
        // Toggle the play/pause state
        isPlaying = !isPlaying;
        // Toggle the play/pause symbol
        playPauseButton.innerHTML = isPlaying ? "&#10074;&#10074;" : "&#9658;";
      }

      function setSeekIndicator(fraction) {
        seekBarFill.style.width = `${fraction * 100}%`;
      }
      function seekFractionChanged(event) {
        const clickPosition =
          event.clientX - seekBar.getBoundingClientRect().left;
        const fraction = clickPosition / seekBar.clientWidth;
        console.log("Seek to:", fraction);
        setSeekIndicator(fraction);
        if (!isPlaying) togglePlayPause();
        return fraction;
      }

      seekBar.addEventListener("click", seekFractionChanged);
      playPauseButton.addEventListener("click", togglePlayPause);

      // Data logic
      var currentVideo = "";
      var videoCache = {};
      async function LoadVideo(root){
        fetch(root + "seq_info.json").then(async res =>{
            var meta_info = await res.json();
            video = {};
            video.meta = meta_info;
            video.meta.length = meta_info.endFrameIndex - meta_info.startFrameIndex + 1;
            
            video.frames = [];
            for (var i = meta_info.startFrameIndex; i < meta_info.endFrameIndex; i++){
                video.frames.push({
                    file: root +  meta_info.seed + i + meta_info.extension,
                    imageData: null
                });
            }
            videoCache[root] = video;
            console.log("Videos:", videoCache);
        })
      }
      LoadVideo("gallery/s0/");
    </script>
  </body>
</html>
