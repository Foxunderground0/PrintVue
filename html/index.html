<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Player</title>
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/VideoPlayer.css" />

    <style>
      #player-section {
        background-color: white;
        height: 300px;
        width: 90%;
        margin-left: 5%;
        margin-right: 5%;
        position: fixed;
        box-shadow: 0px 0px 5vh 5vh rgba(255, 255, 255, 0.495);
        z-index: 1000;
        top: 0;
      }
      #thumnails-section {
        height: calc(100vh - 320px);
        top: 320px;
        overflow-y: auto; /* Enable vertical scrolling */
        position: fixed;
        width: 100%;
        padding-top: 5vh;
      }
      #vPlayer {
        height: 300px;
        width: 100%;
      }

      #thumbnail-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        z-index: 2;
        pointer-events: none;
      }
      .no-padding {
        padding-left: 0%;
        padding-right: 0%;
      }
      /* Additional styling if needed */
      .thumbnail-container {
        width: 100%;
        height: 30vh;
        padding-left: 0px;
        margin-bottom: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
        padding-left: 5%;
        padding-right: 5%;
      }
      .thumbnail-container-loading {
        background-color: #c4c4c4;
      }
      .selected-thumbnail {
        box-shadow: 0px 0px 20px 2px rgba(5, 227, 105, 0.8);
      }
      .thumbnail {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
        border-radius: 10px;
        transition: 0.2s ease;
      }
      .thumbnail:hover {
        transition: 0.2s ease;
        width: 102%;
        margin-left: -1%;
        border-radius: 5px;
      }
      .thumbnail:active {
        transition: 0.2s ease;
        width: 101%;
        margin-left: -0.5%;
      }
    </style>
  </head>
  <body>
    <div id="player-section">
      <video id="vPlayer" controls></video>
      <div id="bufferBar">
        <div id="bufferBarFill"></div>
      </div>
    </div>
    <div id="thumnails-section" class="container-fluid">
      <div class="row" id="thumbnailRow">
        <!-- Thumbnails will be dynamically added here -->
      </div>
    </div>

    <script src="js/Video.js"></script>
    <script src="js/VideoPlayer.js"></script>
    <script src="js/recordrtc/RecordRTC.js"></script>
    <script src="js/recordrtc/RecordRTC.min.js"></script>
    <script src="js/whammy.js"></script>
    <script src="js/ccapture/CCapture.js"></script>
    <script src="js/ccapture/webm-writer-0.2.0.js"></script>
    <script>
      //LoadVideo("gallery/s0/");
      var videoList = [];
      const downloadIcon = document.getElementById("download-icon");
      function FetchAll() {
        fetch("gallery/sequences.json").then(async (resp) => {
          var thumbnails = (await resp.json()).list;

          const thumbnailRow = document.getElementById("thumbnailRow");
          thumbnailRow.innerHTML = ""; // Clear existing content

          var firstLoad = true;
          thumbnails.forEach((sequence) => {
            //console.log("Adding:", sequence);

            const thumbnailCol = document.createElement("div");
            thumbnailCol.className = "col-xs-12 col-sm-6 col-md-4 col-lg-3"; // Adjust as needed
            thumbnailCol.classList.add("no-padding");
            const thumbnailContainer = document.createElement("div");
            thumbnailContainer.className = "thumbnail-container";
            thumbnailContainer.classList.add("thumbnail-container-loading");

            const thumbnailImg = document.createElement("img");
            //thumbnailImg.src = thumbnailSrc;
            thumbnailImg.className = "thumbnail";

            const spinner = document.createElement("div");
            spinner.id = "thumbnail-spinner";
            thumbnailContainer.appendChild(spinner);

            thumbnailContainer.appendChild(thumbnailImg);
            thumbnailCol.appendChild(thumbnailContainer);
            thumbnailRow.appendChild(thumbnailCol);

            var vid = LoadVideo("gallery/" + sequence + "/");
            vid.thumbnailImg = thumbnailImg;
            vid.thumbnailContainer = thumbnailContainer;
            vid.spinner = spinner;
            vid.LoadThumbnail().then((img) => {
              thumbnailImg.src = img;

              if (firstLoad) {
                firstLoad = false;
                console.log("setting default");
                currentVideo = vid;
              }
              vid.thumbnailContainer.classList.remove(
                "thumbnail-container-loading"
              );
              vid.spinner.style.display = "none";
            });
            videoList.push(vid);

            // Event handlers
            thumbnailImg.addEventListener("click", () => {
              for (v in videoList) {
                videoList[v].thumbnailImg.classList.remove(
                  "selected-thumbnail"
                );
              }
              thumbnailImg.classList.add("selected-thumbnail");
              currentVideo = vid;
              vid.Load();
            });
          });
        });
      }
      FetchAll();
    </script>
  </body>
</html>
